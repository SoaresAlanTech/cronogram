<body>
    <button id="toggle-mode">
    <span>Turn On/Turn Off</span>
    </button>
    <div class="app">
        <section id="timer">
            <span id="minuts"> 00</span>
            <span>:</span>
            <span id="seconds">00</span>
        </section>

        <section id="controls">
            <button>Play</button>
            <button>Pause</button>
            <button>Set</button>
            <button>Stop</button>
            <button>MusicOn</button>
            <button>MusicOff</button>
        </section>
    </div>


<script src="./assets/index.js"></script>
